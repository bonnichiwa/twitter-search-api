<!DOCTYPE html>
<html lang="en" ng-app="twitterApp">
<head>
  <meta charset="UTF-8">
  <title>Twitter Search API</title>

  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="twitterCtrl">

  <header>
    <img src="images/twitter-logo.png" width="100" />
    <h1>Twitter Search API</h1>
  </header>

  <form name="searchForm">
    <h2>Enter Search Term Here:</h2>
    <input type="text" ng-model="searchTerm" placeholder="themarketiq" id="search-term"/>
    <button ng-click="searchItem(searchTerm)" value="Submit" id="submit-button">Search</button>
  </form> 

  <div class="results">
    <h2>Search Results for: {{ searchTerm }}</h2>
    <div ng-repeat="result in results">
      {{result}}
    </div>
  </div>

</body>
</html>
